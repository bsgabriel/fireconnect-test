name: Deploy to Maven Central

on:
  push:
    tags:
      - 'v*'  # Aciona o workflow quando um novo tag que começa com 'v' é criado

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'  # Altere para a versão do JDK que você está usando
          distribution: 'adopt'

      - name: Check version in pom.xml
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/}
          POM_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          if [ "$TAG_VERSION" != "$POM_VERSION" ]; then
            echo "A versão no pom.xml ($POM_VERSION) não corresponde à tag ($TAG_VERSION)."
            exit 1
          fi

      - name: Build and Deploy
        run: mvn clean deploy --settings .github/maven-settings.xml
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}